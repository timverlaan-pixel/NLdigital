        function renderCompanies(list) {
            const container = document.getElementById('companiesList');
            const countInfo = document.getElementById('countInfo');
            
            if (list.length === 0) {
                container.innerHTML = '<div class="no-results">No companies found matching your search.</div>';
                countInfo.style.display = 'none';
            } else {
                countInfo.textContent = `Showing ${list.length} of ${companies.length} companies`;
                countInfo.style.display = 'block';
                
                container.innerHTML = list.map((company, index) => `
                    <div class="company-card">
                        <div class="company-name">${company.replace(/Logo /i, '')}</div>
                        <div class="company-number">#${companies.indexOf(company) + 1}</div>
                    </div>
                `).join('');
            }
        }
        
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = companies.filter(c => c.toLowerCase().includes(searchTerm));
            renderCompanies(filtered);
        });
        
        document.getElementById('sortNameBtn').addEventListener('click', () => {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = companies
                .filter(c => c.toLowerCase().includes(searchTerm))
                .sort();
            renderCompanies(filtered);
        });
        
        document.getElementById('clearBtn').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            renderCompanies(companies);
        });
        
        document.getElementById('gridViewBtn').addEventListener('click', () => {
            const container = document.getElementById('companiesList');
            container.classList.remove('list-view');
            container.classList.add('companies-list');
            document.getElementById('gridViewBtn').classList.add('active');
            document.getElementById('listViewBtn').classList.remove('active');
        });
        
        document.getElementById('listViewBtn').addEventListener('click', () => {
            const container = document.getElementById('companiesList');
            container.classList.remove('companies-list');
            container.classList.add('list-view');
            document.getElementById('listViewBtn').classList.add('active');
            document.getElementById('gridViewBtn').classList.remove('active');
        });
        
        // Initial render
        renderCompanies(companies);
