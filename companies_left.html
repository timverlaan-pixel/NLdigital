        .controls {

        button {

        .period-section {

            margin-bottom: 20px;

        .period-header {

            align-items: center;
            cursor: pointer;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;

        .period-header:hover {

        }

        .period-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .period-date {

            font-weight: 500;

        .period-badge {

            color: white;
            padding: 5px 14px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.95em;
            white-space: nowrap;

        .period-badge.zero {
            background: #4caf50;
        }

        .toggle-icon {
            font-size: 1.2em;
            margin-left: 15px;
            transition: transform 0.3s;
            color: #999;
        }

        .period-section.collapsed .toggle-icon {
            transform: rotate(-90deg);
        }

        .period-section.collapsed .companies-list {
            display: none;
        }

        .companies-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 12px;
        }

        .company-card {
            background: #f8f9fa;
            padding: 12px 15px;
            border-left: 4px solid #d32f2f;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .company-card:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(211, 47, 47, 0.2);
        }

        .company-card.search-hidden {
            display: none;
        }

        .company-name {
            font-weight: 600;
            color: #333;
            word-break: break-word;
        }

        .no-departures {
            color: #4caf50;
            font-style: italic;
            padding: 10px 0;
        }

        .no-results {
            text-align: center;
            padding: 20px;
            color: #999;
            display: none;
        }

        .search-info {
            background: #fff3e0;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            color: #e65100;
            font-weight: 500;
            display: none;
        }

        .timeline-bar {
            display: flex;
            gap: 4px;
            margin-top: 15px;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .timeline-segment {
            height: 100%;
            border-radius: 2px;
            position: relative;
        }

        .timeline-segment:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 14px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            white-space: nowrap;
            z-index: 10;

            padding: 20px;
            text-align: center;
            color: #999;
            font-size: 0.9em;
            margin-top: 30px;

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            header, .controls, .period-section {
                padding: 15px;
            }

            .companies-list {
                grid-template-columns: 1fr;
            }

            .stats-row {
                flex-direction: column;
                gap: 15px;
            }

            .period-header {
                flex-wrap: wrap;
                gap: 10px;
            }
        }
    </style>
</head>

        function formatDate(dateStr) {
            const d = new Date(dateStr + 'T00:00:00');
            return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // Compute stats
        const totalDepartures = periods.reduce((sum, p) => sum + p.count, 0);
        const biggestWave = Math.max(...periods.map(p => p.count));
        const biggestWavePeriod = periods.find(p => p.count === biggestWave);

        document.getElementById('totalDepartures').textContent = totalDepartures;
        document.getElementById('totalPeriods').textContent = periods.length;
        document.getElementById('biggestWave').textContent = biggestWave;

        // Timeline bar
        const timelineBar = document.getElementById('timelineBar');
        const maxCount = Math.max(...periods.map(p => p.count), 1);
        periods.forEach((p, i) => {
            const seg = document.createElement('div');
            seg.className = 'timeline-segment';
            const intensity = p.count === 0 ? 0.1 : 0.2 + (p.count / maxCount) * 0.8;
            seg.style.flex = '1';
            seg.style.background = p.count === 0
                ? 'rgba(76, 175, 80, 0.3)'
                : `rgba(211, 47, 47, ${intensity})`;
            seg.setAttribute('data-tooltip', `${formatDate(p.from)} â†’ ${formatDate(p.to)}: ${p.count} left`);
            timelineBar.appendChild(seg);
        });

        // Render periods
        const container = document.getElementById('periodsContainer');

        periods.forEach((period, index) => {
            const section = document.createElement('div');
            section.className = 'period-section';
            section.dataset.index = index;

            const header = document.createElement('div');
            header.className = 'period-header';
            header.innerHTML = `
                <div>
                    <div class="period-title">
                        <span class="period-date">${formatDate(period.from)}</span>
                        &rarr;
                        <span class="period-date">${formatDate(period.to)}</span>
                    </div>
                </div>
                <div style="display:flex;align-items:center;">
                    <span class="period-badge ${period.count === 0 ? 'zero' : ''}">${period.count} departed</span>
                    <span class="toggle-icon">&#9660;</span>
                </div>
            `;

            header.addEventListener('click', () => {
                section.classList.toggle('collapsed');
            });

            section.appendChild(header);

            if (period.count === 0) {
                const msg = document.createElement('div');
                msg.className = 'no-departures';
                msg.textContent = 'No companies left during this period.';
                section.appendChild(msg);
            } else {
                const list = document.createElement('div');
                list.className = 'companies-list';

                period.companies.forEach(company => {
                    const card = document.createElement('div');
                    card.className = 'company-card';
                    card.dataset.name = company.toLowerCase();
                    card.innerHTML = `<div class="company-name">${company}</div>`;
                    list.appendChild(card);
                });

                section.appendChild(list);
            }

            container.appendChild(section);
        });

        // Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase().trim();
            const searchInfo = document.getElementById('searchInfo');
            let totalMatches = 0;

            document.querySelectorAll('.period-section').forEach(section => {
                const cards = section.querySelectorAll('.company-card');
                let sectionMatches = 0;

                cards.forEach(card => {
                    if (!term || card.dataset.name.includes(term)) {
                        card.classList.remove('search-hidden');
                        sectionMatches++;
                    } else {
                        card.classList.add('search-hidden');
                    }
                });

                totalMatches += sectionMatches;

                if (term && sectionMatches > 0) {
                    section.classList.remove('collapsed');
                }
            });

            if (term) {
                searchInfo.textContent = `Found ${totalMatches} matching companies across all periods`;
                searchInfo.style.display = 'block';
            } else {
                searchInfo.style.display = 'none';
            }
        });

        // Expand/Collapse all

            document.querySelectorAll('.period-section').forEach(s => s.classList.remove('collapsed'));
        });

        document.getElementById('collapseAllBtn').addEventListener('click', () => {
            document.querySelectorAll('.period-section').forEach(s => s.classList.add('collapsed'));
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchInfo').style.display = 'none';
            document.querySelectorAll('.company-card').forEach(c => c.classList.remove('search-hidden'));
        });
